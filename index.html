<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unscramble the Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Unscramble the Words</h1>
    </header>


    <!-- Exercise 1 -->
    <section class="unscramble-exercise" data-correct="the blue car is faster than the red car,the red car is faster than the blue car">
        <div class="scrambled-words"></div>
        <div class="drop-area"></div>
        <div class="controls">
            <button class="check">Check</button>
            <button class="show">Show</button>
            <button class="reset">Reset</button>
        </div>
        <div class="feedback"></div>
    </section>

    <!-- Exercise 2 -->
    <section class="unscramble-exercise" data-correct="this puzzle is more difficult than the last one,the last one is more difficult than this puzzle">

        <div class="controls">
            <button class="check">Check</button>
            <button class="show">Show</button>
            <button class="reset">Reset</button>
        </div>
        <div class="feedback"></div>
    </section>

    <!-- Exercise 3 -->
    <section class="unscramble-exercise" data-correct="my house is bigger than your house,your house is bigger than my house">

        <div class="drop-area"></div>
        <div class="controls">
            <button class="check">Check</button>
            <button class="show">Show</button>
            <button class="reset">Reset</button>
        </div>
        <div class="feedback"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
